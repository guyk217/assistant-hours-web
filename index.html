<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assistant Hours Summary ü¶∑</title>

  <!-- ‚úÖ Fixed: use stable Pyodide CDN -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>

  <script defer src="script.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fbff, #e3f2fd);
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 60px 70px;
      text-align: center;
      width: 90%;
      max-width: 520px;
    }

    h1 {
      color: #0078d7;
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 15px 0;
    }

    p.subtitle {
      color: #4b5563;
      margin: 0 0 45px 0;
      font-size: 1rem;
      line-height: 1.6;
    }

    .upload-box {
      border: 2px dashed #0078d7;
      border-radius: 16px;
      padding: 60px 25px;
      background-color: #f9fcff;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background-color 0.25s ease, transform 0.1s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .upload-box:hover { background-color: #eaf5ff; transform: scale(1.02); }
    .upload-box.dragover { background-color: #dbeeff; border-color: #005ea0; }

    input[type=file] { display: none; }

    #file-name {
      margin: 12px 0 20px;
      font-size: 0.95rem;
      color: #555;
      font-style: italic;
      min-height: 1.2em;
    }

    button {
      display: inline-block;
      padding: 13px 32px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: #0078d7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }

    button:disabled { opacity: 0.6; cursor: not-allowed; }
    button:hover:not(:disabled) { background-color: #005ea0; }

    #loader { display: none; margin-top: 32px; }
    .tooth { font-size: 3.5rem; animation: spin 1.2s linear infinite; margin-bottom: 10px; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    #status {
      margin-top: 30px;
      font-size: 1rem;
      font-weight: 600;
      color: #374151;
    }

    /* ‚úÖ Beautiful error styling */
    #status.error {
      color: #d32f2f;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    #status.error::before {
      content: "‚ùå";
      font-size: 1.2rem;
    }

    footer {
      margin-top: 70px;
      font-size: 0.8rem;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Assistant Hours Summary ü¶∑</h1>
    <p class="subtitle">Upload your clinic Excel report or drag & drop it below<br>to generate a summarized report per assistant.</p>

    <label class="upload-box" for="file-upload" id="upload-box">
      <strong>üìÇ Drag & Drop your file here</strong>
      <br><br>
      <small>(or click to browse ‚Äî Supported: .xls, .xlsx)</small>
    </label>

    <input type="file" id="file-upload" accept=".xls,.xlsx">
    <div id="file-name"></div>

    <button id="process-btn" disabled>Process File</button>

    <div id="loader">
      <div class="tooth">ü¶∑</div>
      <div>Processing your file...</div>
    </div>

    <p id="status"></p>
  </div>

  <footer>¬© 2025 Clinic Assistant Hours App</footer>
</body>
</html>
