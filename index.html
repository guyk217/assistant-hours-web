<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Assistant Hours Summary ðŸ¦·</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fbff, #e3f2fd);
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 60px 70px;
      text-align: center;
      width: 90%;
      max-width: 520px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #0078d7;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    p.subtitle {
      color: #4b5563;
      margin-top: 0;
      margin-bottom: 45px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .upload-box {
      border: 2px dashed #0078d7;
      border-radius: 16px;
      padding: 60px 25px;
      background-color: #f9fcff;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background-color 0.25s ease, transform 0.1s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .upload-box:hover {
      background-color: #eaf5ff;
      transform: scale(1.02);
    }

    .upload-box.dragover {
      background-color: #dbeeff;
      border-color: #005ea0;
    }

    input[type=file] {
      display: none;
    }

    #file-name {
      margin-bottom: 25px;
      font-size: 0.95rem;
      color: #555;
      font-style: italic;
    }

    button {
      display: inline-block;
      margin-top: 15px;
      padding: 13px 32px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: #0078d7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }

    button:hover {
      background-color: #005ea0;
    }

    #loader {
      display: none;
      margin-top: 40px;
    }

    .tooth {
      font-size: 3.5rem;
      animation: spin 1.2s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #loader p {
      margin: 0;
      color: #0078d7;
      font-weight: 600;
      font-size: 1rem;
    }

    #status {
      margin-top: 30px;
      font-size: 0.95rem;
      color: #374151;
      font-weight: 500;
    }

    footer {
      margin-top: 70px;
      font-size: 0.8rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Assistant Hours Summary ðŸ¦·</h1>
    <p class="subtitle">Upload your clinic Excel report or drag and drop it below<br>to generate a summarized report per assistant.</p>
    
    <label class="upload-box" for="file-upload" id="upload-box">
      <strong>ðŸ“‚ Drag & Drop your file here</strong>
      <br><br>
      <small>(or click to browse â€” Supported: .xls, .xlsx)</small>
    </label>

    <input type="file" id="file-upload" accept=".xls,.xlsx">
    <div id="file-name"></div>
    <button id="process-btn" disabled>Process File</button>

    <div id="loader">
      <div class="tooth">ðŸ¦·</div>
      <p>Processing your file...</p>
    </div>

    <p id="status"></p>
  </div>

  <footer>Â© 2025 Clinic Assistant Hours App</footer>

  <script>
    const uploadBox = document.getElementById("upload-box");
    const fileInput = document.getElementById("file-upload");
    const fileNameDisplay = document.getElementById("file-name");

    uploadBox.addEventListener("dragover", (e) => {
      e.preventDefault();
      uploadBox.classList.add("dragover");
    });

    uploadBox.addEventListener("dragleave", () => {
      uploadBox.classList.remove("dragover");
    });

    uploadBox.addEventListener("drop", (e) => {
      e.preventDefault();
      uploadBox.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      if (file) {
        fileInput.files = e.dataTransfer.files;
        showFileName(file);
      }
    });

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) showFileName(file);
    });

    function showFileName(file) {
      fileNameDisplay.textContent = `ðŸ“„ ${file.name}`;
      document.getElementById("process-btn").disabled = false;
    }
  </script>
</body>
</html>
